<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            /* background-color: #d1e7dd; */
            text-align: right;
            align-self: flex-end;
        }
        .user .sender {
            font-weight: bold;
            color: #007b55;
        }
        .server {
            /* background-color: #f8d7da; */
            text-align: left;
            align-self: flex-start;
        }
        .server .sender {
            font-weight: bold;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        Username: <span id="username">JohnDoe</span>
    </div>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        // Function to append message to chat container
        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender);
            
            const senderElement = document.createElement('div');
            senderElement.classList.add('sender');
            senderElement.textContent = sender === 'user' ? 'user' : 'server';

            messageElement.appendChild(senderElement);
            messageElement.innerHTML += message.replace(/\n/g, '<br>'); // Replace newline characters with <br>

            document.getElementById('chat-container').appendChild(messageElement);
            // Scroll to the bottom of the chat container
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        // Function to send message
        function sendMessage() {
            const inputElement = document.getElementById('message-input');
            const message = inputElement.value;
            if (message.trim() === '') return;

            // Append user's message to chat container
            appendMessage(message, 'user');

            // Clear the input field
            inputElement.value = '';

            // Create payload
            const payload = JSON.stringify({ username: document.getElementById('username').innerText, message: message });

            // Calculate the Content-Length
            const contentLength = new TextEncoder().encode(payload).length;

            // Send the message to the server
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': contentLength
                },
                body: payload
            })
            .then(response => response.json())
            .then(data => {
                // Append server response to chat container
                if (data.reply) {
                    appendMessage(data.reply, 'server');
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        }

        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
